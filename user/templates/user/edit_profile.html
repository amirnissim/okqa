{% extends "place_base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block extrahead %}
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/chosen.css"/>
{% endblock %}
{% block mainContainer %}
<div class="page-header">
  <h1>{% trans "Edit your profile" %}</h1>
</div>
<form class="form-horizontal" method="POST">
  <div class="row">
    {% csrf_token %}
    {{ form|crispy }}
  </div>
  <div class="row">
    <div class="offset2">
      <button type="submit" class="btn btn-primary">{% trans 'Update' %}</button>
    </div>
  </div>
</form>
{% endblock %}

{% block extrascript %} 
  <script src="{{ STATIC_URL }}js/chosen.jquery.min.js"></script>
  <script src="{{ STATIC_URL }}js/chosen.jquery_ready.js"></script>
{% endblock %}
